server {
        listen       443 ssl;                                                                                                                                                                                                                
        server_name  solab.com;                                                                                                                                                                                                              
                                                                                                                                                                                                                                             
        ssl_certificate      /etc/ssl/certs/myssl.crt;                                                                                                                                                                                  
        ssl_certificate_key  /etc/ssl/private/myssl.key;                                                                                                                                                                                
                                                                                                                                                                                                                                             
        location / {                                                                                                                                                                                                                         
            root   /var/www/html;                                                                                                                                                                                                    
            index  index.html index.htm;                                                                                                                                                                                                     
        }

}
